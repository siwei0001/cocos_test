<div class="main">
    <!-- 标题 -->
    <h2>{{titleLabel}}</h2>
    <ui-box-container class="layout vertical left">
        <div>
            <!-- uuid -->
            <ui-prop :name="uuidLabel" type="string" v-value="uuid" :tooltip="uuidLabel">

    <br>
</div>
